<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, user-scalable=no" name="viewport" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <!-- build:css(.tmp) styles/main.css -->
        <link href="styles/style.css" rel="stylesheet" />
        <link href="styles/ht-glyph.css" rel="stylesheet" />
        <!-- endbuild -->
        <!--[if IE 7]>
        <link href="styles/ht-glyph-ie7.css" rel="stylesheet" />
        <![endif]-->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <script src="bower_components/modernizr/feature-detects/svg-filters.js"></script>
        <script src="bower_components/modernizr/feature-detects/blob-constructor.js"></script>
        <script src="bower_components/modernizr/feature-detects/fullscreen-api.js"></script>
        <script src="bower_components/modernizr/feature-detects/file-api.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div id="text">
            Loading...
        </div>
        <script type="text/x-hypno">-textcolor <200,0,255>
-backgroundcolor <127,127,127>
-image images/awake.gif
-textpause 2
-whirlalpha 0.5
Relax
Sleep
Nyan
-jump 5
        </script>
        <!-- @exclude -->
        <script src="bower_components/requirejs/require.js"></script>
        <script src="scripts/requirejs-config.js"></script>
        <script>require(['ht']);</script>
        <!-- @endexclude -->
        <!-- @include ../.tmp/scripttag.html -->
        <!-- @if DEMO -->
        <a href="https://github.com/nemurimasu/familiar-spiral/">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
        </a>
        <!-- @endif -->
        <div id="toolbar">
            <a href="#open" class="needs-fileapi"><i class="icon-folder"><span class="label">Open</span></i></a>
            <!-- <a href="#settings"><i class="icon-cog"><span class="label">Settings</span></i></a> -->
            <a href="#enter-fullscreen" class="needs-fullscreen"><i class="icon-resize-full"><span class="label">Enter Fullscreen</span></i></a>
            <a href="#exit-fullscreen" class="fullscreen-only"><i class="icon-resize-small"><span class="label">Exit Fullscreen</span></i></a>
        </div>
        <div id="file-dialog">
            <p>
                Select the script file to load. Script files can be plain text or a zip file containing a plain text script and associated images and sounds.
            </p>
            <p class="needs-draganddrop">
                Tip: you can also select files by dragging them onto the spiral.
            </p>
            <form>
                <input type="file" name="files" multiple /><br />
                <button name="cancel">Cancel</button>
            </form>
        </div>
    </body>
</html>
